<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aku Mau Bilang Sesuatu...</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffc3a0, #ffafbd);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #ff5e78;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff3d5e;
    }
  </style>
</head>
<body>
  <div class="container" id="page1">
    <h1>Aku Mau Bilang Sesuatu...</h1>
    <p>Mungkin ini agak malu-maluin, tapi kamu harus tahu üò≥</p>
    <button onclick="goToNext()">Klik untuk Lanjut</button>
  </div>

  <script>
    function goToNext() {
      document.getElementById("page1").innerHTML = `
        <h1>Kita udah kenal cukup lama...</h1>
        <p>Dan makin hari, aku makin yakin kalau kamu itu orang yang selalu bisa bikin hariku lebih baik üåª</p>
        <button onclick="goToFinal()">Terus?</button>
      `;
    }

    function goToFinal() {
      document.getElementById("page1").innerHTML = `
        <h1>Kamu Mau Jadi Pacarku? ‚ù§Ô∏è</h1>
        <button onclick="yesClicked()">Iyaaa ü•∞</button>
        <button onmouseover="moveButton(this)">Enggak üòù</button>
      `;
    }

    function yesClicked() {
      document.getElementById("page1").innerHTML = `
        <h1>YAY!!! ü•≥</h1>
        <p>Terima kasih ya udah nerima aku. Kamu bikin aku bahagia banget ‚ù§Ô∏è</p>
      `;
    }

    function moveButton(btn) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
  </script>
</body>
</html>
